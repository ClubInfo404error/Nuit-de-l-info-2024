<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte de Crédit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .credit-card {
            width: 300px;
            height: 180px;
            perspective: 1000px;
        }

        .card-content {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s ease-in-out;
        }

        .front, .back {
            position: absolute;
            backface-visibility: hidden;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .front {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
        }

        .back {
            background: linear-gradient(135deg, #2a5298, #1e3c72);
            transform: rotateY(180deg);
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
<div class="container text-center">
    <div class="credit-card">
        <div class="card-content" id="creditCard">
            <div class="front" id="front">
                <h4>Banque XYZ</h4>
                <p class="fw-bold fs-5">1234 5678 9012 3456</p>
                <p class="text-uppercase">Nom du Titulaire</p>
                <p>EXP: 12/25</p>
            </div>
            <div class="back">
                <p class="fs-4" id="backText"></p>
            </div>
        </div>
    </div>
    <button class="btn btn-primary" onclick="rotateCard()">Tourner la carte</button>
</div>

<script>
    let rotationCount = 0;
    const contributors = [
        "Vieira Steven",
        "GUERRO RAPHAËL",
        "BORTOLUSSI DIEGO",
        "CASSE ENZO",
        "MELEIRO-GONZALEZ PABLO",
        "VOGEL MATHIS",
        "SASTRE ISAAC",
        "RENARD FLORIAN",
        "BOURLET BENJAMIN",
        "PIRON MARTIN",
        "NGUEGUIM",
        "ASIN CHRISTOPHER",
        "GORDIEN ALEXIS",
        "RAVAUX MAXIME",
        "MENETRIER JASMINE",
        "ELLIOTT BLAISE",
        "TCHEN MOMBOT BOULLARD HUGO"
    ];
    const card = document.getElementById('creditCard');
    const backText = document.getElementById('backText');
    const front = document.getElementById('front');

    function rotateCard() {
        rotationCount++;

        if (rotationCount === 1) { 
            // Premier clic : Montre le dos avec "Un Grand remerciment à :"
            card.style.transform = 'rotateY(180deg)';
            backText.textContent = "Un Grand remerciment à :";
        } else if (rotationCount <= contributors.length + 1) { 
            // Clics suivants : Affiche les contributeurs un par un
            backText.textContent = contributors[rotationCount - 2];
        } else {
            // Après tous les contributeurs : Continue à les afficher en boucle
            card.style.transform = 'rotateY(180deg)';
            backText.textContent = contributors[(rotationCount - 2) % contributors.length];
        }

        // Supprime définitivement le devant après le premier clic
        if (rotationCount > 1) {
            front.style.display = 'none';
        }
    }
</script>
</body>
</html>
