<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Intégration Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <style>

        .contenu {
            text-align: center;
            justify-content: center;
            align-items: center;
        }

        .credit-card {
            margin-left: auto;
            margin-right: auto;
            width: 300px;
            height: 180px;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            border-radius: 15px;
            color: white;
            padding: 20px;
            box-shadow: 0px 10px 20px rgba(0,0,0,0.2);
            transition: transform 0.6s ease-in-out;
        }

        .carte-tete {
            display: flex;
            justify-content: space-between;
        }

        .bank-name {
            font-size: 1.2rem;
        }

        .carte-corps {
            margin-top: auto;
        }

        .card-number {
            font-size: 1.5rem;
        }

        .card-holder,
        .expiry-date {
            font-size: 0.9rem;
        }

        .carte-boutton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark"
            style="background: linear-gradient(to right, #006994, #003366);">
            <div class="container-fluid">
                <a class="navbar-brand titre" href="/www/index.html">CESI ton sommeil</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/www/neurologie.html">Neurologie</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/www/circulation.html">Circulation</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/www/respiration.html">Respiration</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/www/bonus/bonus.html">Bonus</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
<div class="contenu">
    <h1>Votre Carte de Crédit</h1>
    <div class="credit-card" id="creditCard">
        <div class="carte-tete">
            <p class="bank-name">Banque XYZ</p>
        </div>
        <div class="carte-corps">
            <p class="card-number">1234 5678 9012 3456</p>
            <p class="card-holder">NOM DU TITULAIRE</p>
            <p class="expiry-date">EXP: 12/25</p>
        </div>
    </div>
    <button class="carte-boutton" onclick="rotateCard()">Tourner la carte</button>
</div>

<script>
    function rotateCard() {
        const card = document.getElementById('creditCard');
        card.style.transform = card.style.transform === 'rotateY(180deg)' ? 'rotateY(0deg)' : 'rotateY(180deg)';
    }
</script>
</body>
</html>
