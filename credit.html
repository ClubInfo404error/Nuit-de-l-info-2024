<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Crédit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        .credit-card {
            width: 300px;
            height: 180px;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            border-radius: 15px;
            color: white;
            padding: 20px;
            box-shadow: 0px 10px 20px rgba(0,0,0,0.2);
            transition: transform 0.6s ease-in-out;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
        }

        .bank-name {
            font-size: 1.2rem;
        }

        .card-body {
            margin-top: auto;
        }

        .card-number {
            font-size: 1.5rem;
        }

        .card-holder,
        .expiry-date {
            font-size: 0.9rem;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Votre Carte de Crédit</h1>
    <div class="credit-card" id="creditCard">
        <div class="card-header">
            <p class="bank-name">Banque XYZ</p>
        </div>
        <div class="card-body">
            <p class="card-number">1234 5678 9012 3456</p>
            <p class="card-holder">NOM DU TITULAIRE</p>
            <p class="expiry-date">EXP: 12/25</p>
        </div>
    </div>
    <button onclick="rotateCard()">Tourner la carte</button>
</div>

<script>
    function rotateCard() {
        const card = document.getElementById('creditCard');
        card.style.transform = card.style.transform === 'rotateY(180deg)' ? 'rotateY(0deg)' : 'rotateY(180deg)';
    }
</script>
</body>
</html>
